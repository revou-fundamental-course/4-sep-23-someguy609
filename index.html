<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Katika</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <header>
        <h1>Katika</h1>
        <p>Kalkulator Matematika</p>
    </header>
    <body>
        <div class="calculator">
            <img src="https://idschool.net/wp-content/uploads/2021/06/Kumpulan-Rumus-Luas-dan-Keliling-Persegi.jpg" alt="">
            <div class="calc-type-container">
                <div class="calc-type">
                    <h2>Luas Persegi</h2>
                    <input id="area-side" class="side-input" type="number" placeholder="Sisi"><br>
                    <p id="area-result">Luas: 0</p>
                </div>
                <div class="calc-type">
                    <h2>Keliling Persegi</h2>
                    <input id="perimiter-side" class="side-input" type="number" placeholder="Sisi"><br>
                    <p id="perimiter-result">Keliling: 0</p>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
